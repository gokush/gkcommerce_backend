<div id="login-overlay" class="modal-dialog" ng-controller="OAuthLoginCtrl">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Login to site.com</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <form id="loginForm" name="loginForm" novalidate>
                            <div class="form-group" show-errors>
                                <label for="username" class="control-label">用户名</label>
                                <input type="text" ng-model="login.username" class="form-control" id="username" name="username" required placeholder="example@gmail.com">
                                <span class="help-block" ng-if="loginForm.username.$error.required">必需输入用户名、手机号或电子邮件</span>
                            </div>
                            <div class="form-group" show-errors>
                                <label for="password" class="control-label">密码</label>
                                <input type="password" ng-model="login.password" class="form-control" id="password" name="password" required>
                                <span class="help-block" ng-if="loginForm.password.$error.required">必需输入密码！</span>
                            </div>
                            <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remember" id="remember" ng-model="login.remember">下次自动登录？
                                </label>
                                <p class="help-block">(if this is a private computer)</p>
                            </div>
                            <button type="submit" class="btn btn-success btn-block" ng-click="login()">Login</button>
                            <a href="/forgot/" class="btn btn-default btn-block">忘记密码？</a>
                        </form>
                    </div>
                </div>
                <div class="col-xs-6">
                    <p class="lead">Register now for <span class="text-success">FREE</span></p>
                    <ul class="list-unstyled" style="line-height: 2">
                        <li><span class="fa fa-check text-success"></span> See all your orders</li>
                        <li><span class="fa fa-check text-success"></span> Fast re-order</li>
                        <li><span class="fa fa-check text-success"></span> Save your favorites</li>
                        <li><span class="fa fa-check text-success"></span> Fast checkout</li>
                        <li><span class="fa fa-check text-success"></span> Get a gift <small>(only new customers)</small></li>
                        <li><a href="/read-more/"><u>Read more</u></a></li>
                    </ul>
                    <p><a href="/new-customer/" class="btn btn-info btn-block">Yes please, register now!</a></p>
                </div>
            </div>
        </div>
    </div>
